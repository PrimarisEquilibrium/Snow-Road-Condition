<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snowy: Real-Time Winter Road Conditions</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <!-- Toggle Container (for the toggle button + collapsible stack) -->
    <div class="toggle-container">
      <!-- The button that toggles the stack -->
      <button class="toggle-btn" onclick="toggleButtons()">â˜° Markers</button>

      <!-- Collapsible Button Stack -->
      <div class="button-stack" id="buttonStack">
        <div class="button-item">
          <button class="round-button" title="Slippery Sidewalk">
            <img src="icons/SlipperySidewalk.png" alt="Slippery Sidewalk" class="button-icon" />
          </button>
          <span class="button-label">Slippery Sidewalk</span>
        </div>
        <div class="button-item">
          <button class="round-button" title="Slippery Road">
            <img src="icons/SlipperyRoad.png" alt="Slippery Road" class="button-icon" />
          </button>
          <span class="button-label">Slippery Road</span>
        </div>
        <div class="button-item">
          <button class="round-button" title="Snow Buildup">
            <img src="icons/SnowBuildup.png" alt="Snow Buildup" class="button-icon" />
          </button>
          <span class="button-label">Snow Buildup</span>
        </div>
        <div class="button-item">
          <button class="round-button" title="Car Crash">
            <img src="icons/CarCrash.png" alt="Car Crash" class="button-icon" />
          </button>
          <span class="button-label">Car Crash</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JavaScript -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Main JavaScript File -->
  <script type="module" src="main.js"></script>

  <!-- Authentication Check -->
  <script>
    // Check if the user is logged in
    const token = localStorage.getItem('token');
    if (!token) {
      // Redirect to login page if no token is found
      window.location.href = '/index.html';
    } else {
      // Verify the token with the server
      fetch('http://localhost:3000/map', {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then(response => {
          if (!response.ok) {
            // If the token is invalid, remove & redirect
            localStorage.removeItem('token');
            window.location.href = '/index.html';
          }
        })
        .catch(() => {
          // On network error, also remove & redirect
          localStorage.removeItem('token');
          window.location.href = '/index.html';
        });
    }

    // Simple toggle function for the collapsible button stack
    function toggleButtons() {
      const stack = document.getElementById('buttonStack');
      stack.classList.toggle('open');
    }
  </script>
</body>
</html>
