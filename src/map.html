<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Road Condition Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <div id="map"></div>
    
        <!-- Button Container -->
        <div class="button-stack">
            <div class="button-item">
                <button class="round-button" title="Slippery Sidewalk">
                    <img src="icons/slipperSidewalk.png" alt="Slippery Sidewalk" class="button-icon">
                </button>
                <span class="button-label">Slippery Sidewalk</span>
            </div>
            <div class="button-item">
                <button class="round-button" title="Slippery Road">
                    <img src="icons/slipperyRoad.png" alt="Slippery Road" class="button-icon">
                </button>
                <span class="button-label">Slippery Road</span>
            </div>
            <div class="button-item">
                <button class="round-button" title="Snow Buildup">
                    <img src="icons/snowBuildUp.png" alt="Snow Buildup" class="button-icon">
                </button>
                <span class="button-label">Snow Buildup</span>
            </div>
            <div class="button-item">
                <button class="round-button" title="Car Crash">
                    <img src="icons/carCrash.png" alt="Car Crash" class="button-icon">
                </button>
                <span class="button-label">Car Crash</span>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Main JavaScript File -->
    <script type="module" src="main.js"></script>

    <!-- Authentication Check -->
    <script>
        // Check if the user is logged in
        const token = localStorage.getItem('token');

        if (!token) {
            // Redirect to login page if no token is found
            window.location.href = '/index.html';
        } else {
            // Verify the token with the server
            fetch('http://localhost:3000/map', {
                headers: { Authorization: `Bearer ${token}` },
            })
                .then(response => {
                    if (!response.ok) {
                        // Redirect to login if the token is invalid
                        localStorage.removeItem('token'); // Clear invalid token
                        window.location.href = '/index.html';
                    }
                })
                .catch(() => {
                    // Redirect to login on network error
                    localStorage.removeItem('token'); // Clear invalid token
                    window.location.href = '/index.html';
                });
        }
    </script>
</body>
</html>
