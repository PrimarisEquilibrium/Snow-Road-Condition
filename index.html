<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostAlert - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="src/style.css"> <!-- ✅ Now using external CSS -->
</head>
<body class="login-page">
    <div class="container" data-aos="fade-up">
        <div class="logo">FrostAlert</div>
        <div class="tagline">Your go-to solution for seamless connectivity and safety.</div>
        <div class="buttons">
            <button class="login-btn" onclick="redirectToMap()">Log In</button>
            <button class="signup-btn" onclick="redirectToMap()">Sign Up</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
        
        function redirectToMap() {
            window.location.href = "map.html"; // ✅ Redirects correctly
        }
    </script>
</body>
</html>
