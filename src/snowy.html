<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3c3c69, #216dca);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            height: 490px;
            background: rgba(22, 33, 62, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 85px;
            font-weight: 700;
            margin-bottom: -115px;
        }
        .tagline {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }
        .buttons button:active {
            transform: scale(0.98);
        }
        .login-btn {
            background: #6386e7de;
            color: white;
        }
        .login-btn:hover {
            background: #2369d1;
        }
        .signup-btn {
            background: #14358fde;
            color: white;
        }
        .signup-btn:hover {
            background: #2369d1;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <div class="logo">Snowy</div>
        <div class="tagline">Your go-to solution for seamless connectivity and safety.</div>
        <div class="buttons">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
